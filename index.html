<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Wizard</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
  <div class="container">
    <div class="box">
      <label class="switch">
        <input type="checkbox" id="myCheckbox" onchange="modeChange()">
        <span id="darkMode" class="slider round"></span>
      </label>
      <h1 class="colorise">
        <i class="fa fa-sun-o" aria-hidden="true"></i>Weather W<i class="fa fa-bolt" aria-hidden="true"></i>zard<i class="fa fa-cloud" aria-hidden="true"></i>
      </h1>
      <div id="searchBox" style="display: none">
        <input type="text" id="cityInput" placeholder="Enter city/town" oninput="buttonClickable()">
        <select id="countrySelect">
          <option value="" disabled selected>Select your country</option>
        </select>
        <button id="btn" class="btn" disabled onclick="getWeather()">
          Get Weather <i class="fa fa-search"></i>
        </button>
        <div class="tooltip">
          <i class="fa fa-info-circle fa-2x colorise" aria-hidden="true"></i>
          <span class="tooltiptext">Enter both city and country for better results</span>
        </div>
      </div>
      <div id="loader-container">
        <div id="loader"></div>
      </div>
      <div id="weatherData"></div>
      <div id="forecastContainer"></div>
    </div>
  </div>
  <script src="js/config.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
